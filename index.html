<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encuesta</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Encuesta Parador Rosario</h1>

    <form id="encuestaForm">
      <label for="buen_precio"
        >1. ¿Qué productos consideras que vendemos a buen precio?</label
      ><br />
      <input type="text" id="buen_precio" name="buen_precio" /><br />

      <label for="altos_precios"
        >2. ¿Qué productos consideras que vendemos a precios altos?</label
      ><br />
      <input type="text" id="altos_precios" name="altos_precios" /><br />

      <label for="agregar_productos"
        >3. ¿Qué productos agregarías a nuestro comercio?</label
      ><br />
      <input
        type="text"
        id="agregar_productos"
        name="agregar_productos"
      /><br />

      <label for="agregar_sector"
        >4. ¿Qué sector agregarías a nuestro comercio?</label
      ><br />
      <input type="text" id="agregar_sector" name="agregar_sector" /><br />

      <label for="atencion_publico"
        >5. ¿Cómo consideras la atención al público?</label
      ><br />
      <input type="text" id="atencion_publico" name="atencion_publico" /><br />

      <label for="inconvenientes"
        >6. ¿Tuviste algún inconveniente sin resolver en el comercio?</label
      ><br />
      <input type="text" id="inconvenientes" name="inconvenientes" /><br />

      <label for="horarios_atencion"
        >7. ¿Qué te parecen nuestros horarios de atención? Los modificarías? De
        qué manera?</label
      ><br />
      <input
        type="text"
        id="horarios_atencion"
        name="horarios_atencion"
      /><br />

      <label for="higiene_comercio"
        >8. ¿Cómo consideras el higiene general del comercio?</label
      ><br />
      <input type="text" id="higiene_comercio" name="higiene_comercio" /><br />

      <label for="gusta_comercio"
        >9. ¿Qué es lo que más te gusta del comercio?</label
      ><br />
      <input type="text" id="gusta_comercio" name="gusta_comercio" /><br />

      <label for="disgusta_comercio"
        >10. ¿Qué es lo que menos te gusta del comercio?</label
      ><br />
      <input
        type="text"
        id="disgusta_comercio"
        name="disgusta_comercio"
      /><br />

      <button type="submit">Enviar Respuestas</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
